<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="cont">

    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-5">
            <form (ngSubmit)="onSearchSubmit()" class="my-5 my-lg-0">
                <div class="row">
                    <div class="col-sm-10">
                        <input class="form-control mr-sm-4" type="text" [(ngModel)]="key" name="key"
                            placeholder="Youtube search">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary mybtn">Search</button>
                    </div>
                </div>
            </form>
            <hr>

            <div class="scrollbar scrollbar-danger">

                <div *ngIf="show" id="loading">
                    <div id="loading-center">
                        <div id="loading-center-absolute">
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                        </div>
                    </div>
                </div>

                <div class="list-group">
                    <div draggable [dragData]="i" *ngFor="let search of search; let i = index"
                        class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="row">
                            <div class="col-lg-2">
                                <img src={{search.thumbnails.default.url}}>
                            </div>
                            <div class="col-lg-10">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">{{search.title}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="col-lg-5">

            <form (ngSubmit)="onAddSubmit()" class="my-5 my-lg-0">
                <div class="row">
                    <div class="col-sm-10">
                        <input class="form-control" type="text" [(ngModel)]="url" name="url"
                            placeholder="add Youtube URL">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary mybtn">Add</button>
                    </div>
                </div>

            </form>
            <hr>

            <div droppable (onDrop)="onAddYoutubeSubmit($event)" class="scrollbar scrollbar-danger">
                <div *ngIf="showData" id="loading">
                    <div id="loading-center">
                        <div id="loading-center-absolute">
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                        </div>

                    </div>
                </div>

                <table *ngIf="!showData" class="table table-hover">
                    <thead class="thead-reverse">

                        <tr>
                            <th>#</th>
                            <th>Play</th>
                            <th>Title</th>
                            <th>Track</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let video of videos; let i = index">
                            <td>{{i + 1}}</td>
                            <td><a class="btn btn-ink" (click)="onPlay(video.track)"><i class="fa fa-play"></i></a></td>
                            <td>{{video.titre}}</td>
                            <td>{{video.track}}</td>

                            <td>
                                <a class="btn btn-ink" (click)="onDeleteSubmit(i)"><i class="fa fa-trash-o"
                                        style="font-size:20px;color:red"></i></a>
                            </td>
                        </tr>


                    </tbody>
                </table>


            </div>

        </div>
    </div>
    <div class="row">
        <div class=col-lg-12>
            <div *ngIf="onSave" class="cont1">
                <div id="loading2">
                    <div id="loading-center">
                        <div id="loading-center-absolute">
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                            <div class="object"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
