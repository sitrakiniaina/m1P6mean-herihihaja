<div class="cont">
	<div class="row">
		<div class="col-lg-4">
		  <img src="assets/login1.png">
		</div>
		<div class="col-lg-6">
		  <form (ngSubmit)="onRegisterSubmit()">
        <fieldset>
          <legend>Sign in</legend>
          <hr>
          <div class="control-group">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">First name</label>
              <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="First name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email"  aria-describedby="emailHelp" placeholder="ex : example@test.com">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control"  [(ngModel)]="password" name="password" placeholder="password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm</label>
              <input type="password" class="form-control"  [(ngModel)]="confirmer" name="confirmer"  placeholder="confirm your password">
            </div>
          
            
            <button type="submit" class="btn btn-primary mybtn">Sign in</button>
          </div>
        </fieldset>
      </form>
		</div>
	</div>
</div>
